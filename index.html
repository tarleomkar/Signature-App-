<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="black">
                <p>Text color picker</p>
                <input  class="form-control" type="color" id="color-picker">
            </div>
            <div class="black">
                <p>Background</p>
                <input  class="form-control" type="color" id="canvas-color">
            </div>
            <div class="black">
                <p>Font sie</p>
                <select name="" id="font-siee">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="40">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="my-canvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id=" clear-button">Clear</button>
            <button type="button" class="btn btn-sucess" id=" save-button">Save & download</button>
            <button type="button" class="btn btn-danger" id=" clear-button">Retrieve saved Signature</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
